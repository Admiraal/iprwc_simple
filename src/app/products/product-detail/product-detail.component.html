<div class="row">
    <div class="col-sm-6">
        <div class="row">
            <div class="col-sm-12">
                <h1>/:id</h1>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-12">
                <h2><i>{{ product?.name }}</i></h2>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-12">
                <img src="{{ product?.thumb_img_url }}">
            </div>
        </div>        
    </div>
    <div class="col-sm-6">
        <button class="btn btn-dark btn-sm" (click)="onAddToCart()">Add to Cart</button>
    </div>
</div>
